<ion-header>
   <ion-toolbar>
      <ion-buttons slot="start">
         <ion-menu-button menu="pages-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Dados</ion-title>
   </ion-toolbar>
</ion-header>

<ion-content class="background-cinza-dot">

   <ion-card>
      <ion-card-content>
         <ion-grid>
            <ion-row>
               <ion-col size-sm="6" size-md="5" size-lg="3">
                  <ion-item>
                     <ion-label position="floating">NÃºmero de dados</ion-label>
                     <ion-input type="number" [(ngModel)]="model.numeroDados" min="1" max="6"></ion-input>
                  </ion-item>
               </ion-col>
            </ion-row>
         </ion-grid>
      </ion-card-content>
   </ion-card>

   <ion-card>
      <ion-card-header>
         <ion-card-title>Dados</ion-card-title>
      </ion-card-header>

      <ion-card-content>
         <!-- <ion-button size="large" color="light" (click)="diceRollScreen.present()">D3</ion-button> -->
         <ion-button size="large" color="light" class="ion-margin-start" (click)="rollDices();">D20</ion-button>
      </ion-card-content>
   </ion-card>

   <ion-modal #diceRollScreen swipeToClose="true" mode="ios">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end" style="margin-right: 5px;">
              <ion-button [strong]="true" color="dark" (click)="diceRollScreen.dismiss()"> X </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
         <app-animated-dice [resultado]="model.resultadosDados[0]"></app-animated-dice>
        </ion-content>
      </ng-template>
    </ion-modal>

</ion-content>
