<div class="atributes">
   <ion-img class="atributes-image" src="assets/images/atributos_ordem.webp.png">
   </ion-img>
   <div
      class="atribute-value"
      *ngFor="let atribute of atributesInfo"
      [class]="atribute.code"
      (click)="atributeDetail(atribute)">
         <ion-text [color]="(atribute.value <= -1) ? 'danger' : (atribute.value === 0) ? 'dark' : 'primary'">
            {{atribute.value}}
         </ion-text>
   </div>
</div>

<ion-modal #modal mode="ios">
   <ng-template>
      <ion-toolbar>
         <ion-title>{{modalData.name}}</ion-title>
         <ion-buttons slot="end">
            <ion-button style="margin-right: 8px;" color="dark" (click)="modal.dismiss()">
               <ion-icon name="close-outline"></ion-icon>
            </ion-button>
         </ion-buttons>
      </ion-toolbar>
      <ion-content class="ion-padding-horizontal ion-padding-bottom ion-margin-vertical">
         <p>{{modalData.descriptionFull}}</p>

         <div class="modal-atribute">
            <ion-icon color="danger" name="remove-outline" class="c-pointer ion-margin-right" (click)="changeAtribute(modalData, false)"></ion-icon>
            <span>{{modalData.auxValue}}</span>
            <ion-icon color="success" name="add-outline" class="c-pointer ion-margin-left" (click)="changeAtribute(modalData, true)"></ion-icon>
         </div>

      </ion-content>
      <ion-footer class="ion-no-border">
         <ion-toolbar>
            <ion-button size="block" (click)="modal.dismiss(modalData.auxValue, 'save')">Salvar</ion-button>
            <!-- <ion-buttons>
               <ion-button expand="block" (click)="modal.dismiss(modalData.auxValue, 'save')">Salvar</ion-button>
            </ion-buttons> -->
         </ion-toolbar>
       </ion-footer>
   </ng-template>
</ion-modal>
