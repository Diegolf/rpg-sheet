<div>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="pages-menu" type="overlay" color="white">
      <ion-header class="user-menu">
        <ion-toolbar color="translucent">
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Trybu</ion-title>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon name="pencil-sharp"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-row>
          <ion-col class="flex flex-direction-column ion-justify-content-center ion-align-items-center">
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <ion-label class="ion-margin-top bold">Nome</ion-label>
            <ion-note>email@email.com</ion-note>
          </ion-col>
        </ion-row>
      </ion-header>
      <ion-content>
        <!-- <ion-list id="inbox-list">

        </ion-list> -->

        <ion-list id="inbox-list">
          <!-- <ion-list-header>Inbox</ion-list-header> -->
          <ion-note>Consultas</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="rota.routerLink" lines="none" detail="false"
              *ngFor="let rota of rotas" routerLinkActive="selected">
              <ion-icon slot="start" name="cart-sharp"></ion-icon>
              <ion-label>{{rota.titulo}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="inbox-list" lines="none">
          <!-- <ion-list-header>Inbox</ion-list-header> -->
          <ion-note>Cadastros</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="'/pages/usuarios'" lines="none" detail="false" >
              <ion-icon slot="start" name="person-sharp"></ion-icon>
              <ion-label>Usu√°rios</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="'/pages/usuarios'" lines="none" detail="false" >
              <ion-icon slot="start" name="business"></ion-icon>
              <ion-label>Estabelecimentos</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>Labels?</ion-label>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</div>
